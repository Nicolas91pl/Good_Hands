{% extends "base.html" %}
<!DOCTYPE html>
  <body>
  {% block content %}
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="#">Zaloguj</a></li>
          <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="/start" class="btn btn--without-border active">Start</a></li>
          <li><a href="/start#steps" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="/start#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="/start#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="/start#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="#" class="btn btn--without-border">Załóż konto</a>      
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>
  {% endblock %}
  </body>
</html>
