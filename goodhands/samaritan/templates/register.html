{% extends "base.html" %}
<!DOCTYPE html>
  <body>
  {% block content %}
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="#">Zaloguj</a></li>
          <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="/start" class="btn btn--without-border active">Start</a></li>
          <li><a href="/start#steps" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="/start#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="/start#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="/start#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="name" placeholder="Imię" />
        </div>
         <div class="form-group">
          <input type="text" name="surname" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="/login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
  {% endblock %}
  </body>
</html>
